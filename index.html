<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<title>RepoData</title>

		<!-- Bootstrap CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h3 class="text-center mt-5" id="heading">📊 RepoData</h3>
		<!-- Default checked -->
		<div style="margin-left: 2%">
			<div class="form-check form-switch">
				<input
					class="form-check-input"
					id="form-check-input"
					type="checkbox"
					role="switch"
					id="flexSwitchCheckChecked"
					onchange="toggleTheme()"
				/>
				<label
					class="form-check-label"
					for="flexSwitchCheckChecked"
					id="theme-text"
					>dark theme</label
				>
			</div>
		</div>

		<form id="gitHubForm" class="form-inline mx-auto" style="width: 280px">
			<input
				id="usernameInput"
				class="form-control mb-4 mt-2 ml-5"
				type="text"
				name="username"
				placeholder="GitHub Username"
			/>
			<input
				type="submit"
				class="btn btn-primary ml-2 mb-3"
				style="width: 300px"
				value="Submit"
			/>
		</form>
		<ul
			id="userRepos"
			class="list-group mx-auto mb-2"
			style="width: 500px"
		></ul>
		<!-- create left and right buttons that sit in the center -->
		<div id="navButtons" class="justify-content-center">
			<button id="leftButton" class="btn btn-primary mr-3">◀️</button>
			<button id="rightButton" class="btn btn-primary ml-3">▶️</button>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="main.js" defer></script>
	</body>
</html>
